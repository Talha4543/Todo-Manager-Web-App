<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Todo App{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">

  <!-- üåô Navbar -->
  <nav class="bg-gray-800 shadow-lg">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/" class="text-xl font-bold text-indigo-400">‚úÖ Todo App</a>

      <div class="space-x-4">
        {% if request.session.get("username") %}
          <span class="text-gray-300">Hi, {{ request.session.get("username") }}</span>
          <a href="/logout" class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-lg text-white transition">Logout</a>
        {% else %}
          <a href="/login" class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 rounded-lg text-white transition">Login</a>
          <a href="/signup" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-gray-200 transition">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- üìå Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- ‚ö° Footer -->
  <footer class="bg-gray-800 text-gray-400 py-4 text-center">
    <p>&copy; {{ now().year }} Todo App | Built with ‚ù§Ô∏è using FastAPI + Tailwind</p>
  </footer>

</body>
</html>
