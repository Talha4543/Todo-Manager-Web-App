<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-400 mb-6">ğŸ“ Sign Up</h2>

    <form action="/signup" method="post" class="space-y-5">
      <div>
        <label class="block mb-2 text-gray-300">Username</label>
        <input type="text" name="username" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 
                      placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>

      <div>
        <label class="block mb-2 text-gray-300">Password</label>
        <input type="password" name="password" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 
                      placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg shadow transition">
        Sign Up
      </button>
    </form>

    <p class="text-gray-400 text-center mt-6">
      Already have an account? 
      <a href="/login" class="text-indigo-400 hover:text-indigo-500">Login</a>
    </p>
  </div>

</body>
</html>
