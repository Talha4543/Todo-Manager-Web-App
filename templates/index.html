
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center">

  <!-- Navbar -->
  <nav class="w-full bg-gray-800 shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-indigo-400">âœ… Todo Manager</h1>
    <div class="flex items-center gap-4">
      <span class="text-gray-300">ðŸ‘‹ {{ username }}</span>
      <a href="/logout" 
         class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg transition">Logout</a>
    </div>
  </nav>

  <!-- Container -->
  <div class="w-full max-w-2xl mt-8 bg-gray-800 rounded-2xl shadow-lg p-6">

    <!-- Add Task Form -->
    <form action="/add" method="post" class="flex gap-3 mb-6">
      <input type="text" name="title" required
             placeholder="Enter a new task..."
             class="flex-1 px-4 py-2 rounded-lg bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <button type="submit"
              class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg shadow transition">
        Add
      </button>
    </form>

    <!-- Todo List -->
    <ul class="space-y-3">
      {% for todo in todos %}
      <li class="flex items-center justify-between bg-gray-700 rounded-lg px-4 py-3 shadow-sm">
        
        <!-- Task Title -->
        <div class="flex items-center gap-3">
          <form action="/toggle/{{ todo.id }}" method="post">
            <button type="submit"
                    class="w-5 h-5 rounded-full border-2 border-indigo-400 flex items-center justify-center
                           {% if todo.completed %} bg-indigo-500 {% else %} bg-gray-800 {% endif %}">
              {% if todo.completed %}
              <span class="text-white text-sm">âœ”</span>
              {% endif %}
            </button>
          </form>
          <span class="{% if todo.completed %}line-through text-gray-400{% endif %}">
            {{ todo.title }}
          </span>
        </div>

        <!-- Delete Button -->
        <form action="/delete/{{ todo.id }}" method="post">
          <button type="submit"
                  class="text-red-400 hover:text-red-500 transition">âœ–</button>
        </form>
      </li>
      {% endfor %}
    </ul>

    <!-- Empty State -->
    {% if not todos %}
    <p class="text-gray-400 text-center mt-6">No tasks yet. Start adding some âœ…</p>
    {% endif %}
  </div>
<script type="text/javascript">
    (function (l) {
      if (l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    })(window.location);
  </script>

</body>
</html>
